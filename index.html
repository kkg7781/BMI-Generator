<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>BMI Calculator</h1>
   Height in M:<input type="text" class="text-area" id="height">
    <br><br>
     Weight in KG: <input type="text" class="text-area"id="weight"><br><br>
     <button id="calculate" onclick="display()"> Calculate</button>
     <div id="output"> </div>
    <h2>BMI Weight Guide</h2>
    <pre>
        Under Weight=Less than 18.6
        Normal Range=18.6 and 24.9
        Overweight=greater than 24.9
    </pre>
    <script src="index.js"></script>
    
</body>
</html>
